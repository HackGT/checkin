<header class="ui vertical grey inverted masthead center aligned segment">
  <div class="ui container">
    <div class="ui inverted large secondary menu">
      <a
        ng-repeat="state in states"
        class="item"
        ng-class="{active: state.name.indexOf(currentState) === 0 }"
        ui-sref="{{state.name}}">
        {{state.title}}
      </a>
      <div class="right item">
        <a class="ui primary button logout">Logout</a>
      </div>
    </div>
  </div>
</header>
